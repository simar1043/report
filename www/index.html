<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
    	html, body {
    		height: 100%;
    		margin: 0;
    	}

    	#wrapper {
    		min-height: 100%; 
    	}
    </style>
    <!--[if lte IE 6]>
    <style type="text/css">
    	#container {
    		height: 100%;
    	}
    </style>
    <![endif]-->
</head>
<body>
	<div id="wrapper">Loading...</div>
	<script type="text/javascript">
		$.ajax({
		  type: "POST",
		  url: "http://softstacks.com/ios/pdf.php",
		  data: { pdf: 1 }
		})
		  .done(function( msg ) {
		    $("body").html(msg);
		  }).fail(function(){
		  alert("No Internet!");
		  });
	</script>
</body>
</html>
